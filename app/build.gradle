apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:+'
    compile files('E:/andstudioworkspace/Football/libs/jbox2d-library-2.2.1.1.jar')
    compile files('E:/andstudioworkspace/Football/libs/jbox2d-library-2.2.1-ds.jar')
    compile files('E:/andstudioworkspace/Football/libs/pbox2d.jar')
}
